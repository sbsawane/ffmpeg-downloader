name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-python:
    name: Test Python Host
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r native-host/requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          flake8 native-host/host.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 native-host/host.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check syntax
        run: python -m py_compile native-host/host.py

      - name: Run tests
        run: pytest tests/ -v --tb=short
        continue-on-error: true

  lint-extension:
    name: Lint Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('extension/manifest.json'))"
          echo "✓ manifest.json is valid JSON"

      - name: Validate manifest-firefox.json
        run: |
          python -c "import json; json.load(open('extension/manifest-firefox.json'))"
          echo "✓ manifest-firefox.json is valid JSON"

  package-extension:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [test-python, lint-extension]

    steps:
      - uses: actions/checkout@v4

      - name: Package Chrome Extension
        run: |
          cd extension
          zip -r ../ffmpeg-downloader-chrome.zip . -x "manifest-firefox.json"
          echo "✓ Chrome extension packaged"

      - name: Package Firefox Extension
        run: |
          cd extension
          cp manifest-firefox.json manifest.json.bak
          mv manifest-firefox.json manifest.json.tmp
          mv manifest.json manifest-chrome.json
          mv manifest.json.tmp manifest.json
          zip -r ../ffmpeg-downloader-firefox.zip . -x "manifest-chrome.json"
          mv manifest-chrome.json manifest.json
          echo "✓ Firefox extension packaged"

      - name: Upload Chrome Extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: ffmpeg-downloader-chrome.zip

      - name: Upload Firefox Extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: ffmpeg-downloader-firefox.zip
