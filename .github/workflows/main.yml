name: FFmpeg Downloader CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Setup Python (for Native Host)
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r native-host/requirements.txt
        pip install pytest coverage flake8

    # 4. Install FFmpeg (Required for tests)
    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    # 5. Lint Python Code
    - name: Lint with flake8
      run: |
        flake8 native-host/host.py --count --select=E9,F63,F7,F82 --show-source --statistics

    # 6. Run Python Tests with Coverage
    - name: Run Native Host Tests
      run: |
        coverage run -m pytest tests/ || true
        coverage xml -o coverage.xml || true

    # 7. Validate Extension Manifests
    - name: Validate manifests
      run: |
        python -c "import json; json.load(open('extension/manifest.json'))"
        python -c "import json; json.load(open('extension/manifest-firefox.json'))"
        echo "âœ“ All manifests are valid JSON"