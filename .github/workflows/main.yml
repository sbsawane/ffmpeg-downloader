name: FFmpeg Downloader CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Setup Python (for Native Host)
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r native-host/requirements.txt
        pip install pytest coverage

    # 4. Install FFmpeg (Required for tests)
    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    # 5. Run Python Tests with Coverage
    - name: Run Native Host Tests
      run: |
        coverage run -m pytest tests/
        coverage xml -o coverage.xml

    # 6. SonarQube Scan
    # Ensure you add SONAR_TOKEN and SONAR_HOST_URL to GitHub Secrets
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ffmpeg_downloader
          -Dsonar.organization=my-org
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=extension,native-host