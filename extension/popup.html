<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        font-family: sans-serif;
        padding: 10px;
        max-height: 500px;
        overflow-y: auto;
      }
      button {
        padding: 8px 12px;
        margin: 2px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 12px;
      }
      button:hover {
        background: #555;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        font-size: 12px;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: green;
      }

      /* New download form */
      #newDownloadSection {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .button-row {
        display: flex;
        gap: 5px;
        margin-top: 8px;
      }
      .button-row button {
        flex: 1;
      }
      #downloadBtn {
        background: #4caf50;
      }
      #clearBtn {
        background: #2196f3;
      }

      /* Download queue styles */
      #queueSection {
        margin-top: 10px;
      }
      #queueSection h4 {
        margin: 5px 0;
        color: #333;
        font-size: 13px;
      }

      .download-item {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 8px;
        position: relative;
      }
      .download-item.completed {
        background: #e8f5e9;
        border-left: 3px solid #4caf50;
      }
      .download-item.error {
        background: #ffebee;
        border-left: 3px solid #f44336;
      }
      .download-item.downloading {
        background: #e3f2fd;
        border-left: 3px solid #2196f3;
      }

      .download-filename {
        font-weight: bold;
        font-size: 12px;
        word-break: break-all;
        margin-bottom: 4px;
        padding-right: 60px;
      }
      .download-status {
        font-size: 11px;
        color: #666;
      }
      .download-progress {
        height: 6px;
        background: #ddd;
        border-radius: 3px;
        margin: 6px 0;
        overflow: hidden;
      }
      .download-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #45a049);
        width: 0%;
        transition: width 0.3s ease;
      }
      .download-speed {
        font-size: 10px;
        color: #999;
      }
      .download-actions {
        position: absolute;
        top: 8px;
        right: 8px;
      }
      .download-actions button {
        padding: 4px 8px;
        font-size: 10px;
        background: #e74c3c;
      }
      .download-actions button.remove-btn {
        background: #999;
      }

      #emptyQueue {
        text-align: center;
        color: #999;
        font-size: 12px;
        padding: 20px;
      }
      .queue-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #clearCompletedBtn {
        font-size: 10px;
        padding: 4px 8px;
        background: #ff9800;
      }
    </style>
  </head>
  <body>
    <h3>ðŸŽ¬ Stream Downloader</h3>

    <!-- New Download Section -->
    <div id="newDownloadSection">
      <label><strong>Detected Stream:</strong></label>
      <input
        type="text"
        id="urlInput"
        placeholder="Waiting for stream..."
        readonly
      />

      <label><strong>Save As:</strong></label>
      <input
        type="text"
        id="filename"
        value="output.mp4"
        placeholder="e.g. my-video.mp4"
      />

      <div class="button-row">
        <button id="downloadBtn">âž• Download</button>
        <button id="clearBtn">ðŸ”„ Clear</button>
      </div>
    </div>

    <!-- Download Queue Section -->
    <div id="queueSection">
      <div class="queue-header">
        <h4>ðŸ“¥ Downloads (<span id="activeCount">0</span> active)</h4>
        <button id="clearCompletedBtn">Clear Done</button>
      </div>
      <div id="downloadQueue">
        <div id="emptyQueue">No downloads yet</div>
      </div>
    </div>

    <div class="status" id="statusMsg"></div>
    <script src="popup.js"></script>
  </body>
</html>
